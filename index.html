<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Simple Angular App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container main content">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Simple Angular App</a>
                </div>
            </div>
        </nav>
        
        <div class="container main-content">
            <input type="text" ng-model="moo">
            <div ng-cloak>{{ moo }}</div>
        </div>
        
        <div class="container main-content" ng-controller>
            <div ng-view></div>
        </div>
            
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angualar-route/angular-route.min.js"></script>
        <script type="text/javascript" src="module.js"></script>
        <script type="text/javascript" src="controller.js"></script>
    </body>
</html>
